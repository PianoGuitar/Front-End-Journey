<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="css/style.css" rel="stylesheet" />

  <body>
    <form action="submit">
      <input
        type="text"
        id="username"
        name="username"

        required

    <p>25/11/2023</p>
