<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <p class="slogan">
        Join us today and get access to the best features and services for your
        online needs.
      </p>
      <picture class="signup-img">
        <img src="img/mobile-3d-shapes.png" alt="Sign up illustration" />
      </picture>
      <div class="container">
        <p class="languages">English (US) <i class="bx bxs-down-arrow"></i></p>
        <h1 class="signup-title">Create Account</h1>
        <div class="signup-with-btn google-btn">Sign up with Google</div>
        <div class="signup-with-btn facebook-btn">Sign up with Facebook</div>
        <p>- OR -</p>
        <form class="form" action="/registration" method="post">
          <input id="username" type="text" placeholder="Full Name" required />
          <input id="email" type="email" placeholder="Email Address" required />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
          <!-- <i class="bx bxs-low-vision"></i> -->
          <button class="button">Create Account</button>
          <p>Already have an account? <a href="#">Login</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
