<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login form</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="user">Username</label>
      <input
        type="text"
        id="user"
        name="user"
        required
        minlength="3"
        maxlength="12"
      /><br />
      <label for="pass">Password</label>
      <input
        type="text"
        id="pass"
        name="pass"
        required
        minlength="6"
        maxlength="12"
      /><br />
      <input type="submit" value="submit" />
    </form>
    <style>
      input:focus:invalid {
        border: 2px solid red;
      }
    </style>
