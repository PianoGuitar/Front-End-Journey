<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login form</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="user">Username</label>
      <input
        type="text"
        id="user"
        name="user"
        required
        minlength="3"
        maxlength="12"
      /><br />
      <label for="pass">Password</label>
      <input
        type="text"
        id="pass"
        name="pass"
        required
        minlength="6"
        maxlength="12"
      /><br />
      <input type="submit" value="submit" />
    </form>
    <style>
      input:focus:invalid {
        border: 2px solid red;
      }
    </style>

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Little Lemon</title>

        <meta property="og:title" content="Our Menu" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="logo.png" />
        <meta property="og:url" content="https://littlelemon/" />
        <meta
          property="og:description"
          content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
        />
        <meta property="og:locale" content="en_US" />
        <meta property="og:site_name" content="Little Lemon" />

        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <header>
          <img src="logo.png" />
        </header>
        <main>
          <form>
            <div>
              <label for="email">Email Address:</label>
              <input id="email" name="email" type="email" />
            </div>
            <div>
              <label for="date">Date of Booking</label>
              <input id="date" name="date" type="date" />
            </div>
            <div>
              <label for="people">Number of people</label>
              <input type="number" name="people" id="people" min="1" max="8" />
            </div>
            <div>
              <label for="agree">I agree to the cancellation policy</label
              ><input type="checkbox" name="agree" id="agree" required />
            </div>
            <button type="submit" name="btn_booknow" id="btn_booknow">
              Book Now
            </button>
          </form>
          ~~~<br />
          <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4" />
          </video>
          <form>
            <div>
              <label for="rating">Rating for the video:</label>
              <input
                type="range"
                id="rating"
                name="rating"
                min="1"
                max="5"
                list="video-rating"
              />
              <datalist id="video-rating">
                <option value="1" label="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5" label="5"></option>
              </datalist>
            </div>
            <button type="submit">Submit Rating</button>
          </form>
        </main>
      </body>
